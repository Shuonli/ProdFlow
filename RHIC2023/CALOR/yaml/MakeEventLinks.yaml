Parameters:
  name: MakeEventLinks
  comment: "Create symbolic links to the rucio managed files"
  memory: 2048
  maxAttempt: 3
  
InputDataSets:
  - name: EventCombine/outDS
    comment: Output of event combinator

OutputDataSets:
  - name: MakeEventLinks/outDS
    filelist:
      - "requried: manifestevent.dat"

JobCommands: |-
  # Loop over all input files provided
  echo ${IN1} >> manifestevent.dat

  # DB tag
  BUILD=${build/./}
  DBTAG=${dbtag:-default}

  # Create link directories
  lnkdir1=${topDir}/${BUILD^^}/${DBTAG}/run${runNumber}/event

  [ -d "${lnkdir1}" ] && rm -r ${lnkdir1}

  mkdir -p ${lnkdir1}

  # Create symbolic link into the specified directory
  for f in ${IN1[@]}; do

    # Physical file location
    src=`readlink -e $f` 

    # Target name for the link
    tgt=$( basename ${src} )

    # Seperate run and sequence
    in1=${f%%.*}
    in1=${in1#*-}

    rn=${in1%-*}
    sn=${in1#*-}

    echo ... $src $tgt $rn $sn

    cd ${lnkdir1}
    if [ -f "$tgt" ]; then
       echo "$tgt exists, replacing"
       rm $tgt
    fi

    #ln -s ${src} ${tgt}
    ln -s .
    cd -

  done

