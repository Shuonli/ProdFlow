DST_STREAMING_EVENT_run3auau_streams:
  params:
    rulestem:   DST_STREAMING_EVENT
    period:     run3auau
    outstub:    run3auau # could be run3cosmics, run3calib, etc.
    build:      new
    dbtag:      nocdbtag
    version:    0

  input:
    db:          rawr
    table:       datasets
#    direct_path: /sphenix/lustre01/sphnxpro/{mode}/*/cosmics/

  job:
    script:                 run_eventcombine.sh
    arguments:             '{nevents} {outbase} {logbase} {run} {seg} {outdir} {buildarg} {tag} {inputs} None {neventsper} {logdir} {comment} {histdir} {PWD} {payload}'
    output_destination:    '{logdir}'
    log:                   '{condor}/{logbase}.condor'
    neventsper:             10000
    payload:                [streaming_code/*]
    mem:                    4000MB
    # dataset is constructed internally, essentially {build}_{dbtag}_{version}
    batch_name:            'kolja.{rulestem}_{outstub}_{dataset}'
    priority:              '3500'
    # comment :              '---'

