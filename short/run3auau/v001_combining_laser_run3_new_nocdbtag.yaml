
#______________________________________________________________________________________________________________________
DST_STREAMING_EVENT_run3line_laser:
  params:
    rulestem:   DST_STREAMING_EVENT
    period:     run3auau
    outstub:    run3line_laser # could be run3cosmics, run3calib, etc.
    physicsmode: line_laser
    build:      new
    dbtag:      nocdbtag
    version:    1

  input:
    db:          rawr
    table:       datasets
    # Allow short runs for laser
    min_run_events:   1
    min_run_time:     1

  job:
    script:                 run_parallel_streams.sh
    arguments:             '{nevents} {outbase} {logbase} {run} {seg} {daqhost} {outdir} {finaldir} {buildarg} {tag} {inputs} None {neventsper} {logdir} {comment} {histdir} {payload}'
    log:                   '{condor}/{logbase}.condor'
    neventsper:             10000
    payload:                [streaming_code/*]
    mem:                    2024MB
    batch_name:            'mainkolja.{rulestem}_{outstub}_{dataset}'
    priority:              '3500'
#    comment :              'Throwaway production for testing'
